<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery and it's practicing</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
      $(function() {
        var inputs = [
          'first name', 'last name', 'email', 'username', 'password'
        ];

        $('#container').append('<form/>');
        for (var i = 0; i < inputs.length; i++) {
          $('#container form').append($(`<label>${inputs[i]}: <input type="text" name="${inputs[i]}" /></label><br />`));
        }

        $('#container form').toggleClass('center');

        
      });
    </script>
    <style>
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
    .center {
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
